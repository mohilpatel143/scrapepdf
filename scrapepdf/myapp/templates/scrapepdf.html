<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="text-center">
    <div class="">
        <h1><u>Scrape PDF</u></h1>
    </div>

    <div class="container-fluid mb-5" style="padding-top: 2%">
        <form action="" method="post">
            {% csrf_token %}
            <label><b>Choose PDF : </b></label>
          <input type="file" id="file" name="myfile">
            <input class="w-25" type="text" id="keyword" name="keyword" placeholder="Enter Keywords">
          <input class="bg-primary text-white " type="submit">
        </form>
    </div>

    <div class="container">
        <table class="w-50 mx-auto table table-striped">
            <thead class="table-dark">
                <th>Keyword</th>
                <th>Count</th>
            </thead>
            {% for all in data %}
            <tr>
                <td>{{ all.keyword }}</td>
                <td>{{ all.count }}</td>
            </tr>
            {% endfor %}
        </table>


    </div>
</div>



</body>
</html>
